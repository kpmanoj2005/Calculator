<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div id="history" class="history"></div>
    <input type="text" id="display" class="type" readonly /><br/>

    <div class="button-row">
      <button class="clear" id="clear">AC</button>
      <button class="clear" id="backspace">โซ</button>
      <button class="operator" id="percent" data-value="%">%</button>
      <button class="operator" id="divide" data-value="/">รท</button>
    </div>

    <div class="button-row">
      <button class="number" id="7" data-value="7">7</button>
      <button class="number" id="8" data-value="8">8</button>
      <button class="number" id="9" data-value="9">9</button>
      <button class="operator" id="multiply" data-value="*">*</button>
    </div>

    <div class="button-row">
      <button class="number" id="4" data-value="4">4</button>
      <button class="number" id="5" data-value="5">5</button>
      <button class="number" id="6" data-value="6">6</button>
      <button class="operator" id="sub" data-value="-">-</button>
    </div>

    <div class="button-row">
      <button class="number" id="1" data-value="1">1</button>
      <button class="number" id="2" data-value="2">2</button>
      <button class="number" id="3" data-value="3">3</button>
      <button class="operator" id="add" data-value="+">+</button>
    </div>

    <div class="button-row">
      <button class="number" id="0" data-value="0" style="width: 150px;">0</button>
      <button class="decimal" id="decimal" data-value=".">.</button>
      <button class="operator" id="equals" data-value="=">=</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
